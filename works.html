<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio | Skills</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="icon" href="favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

        />

    <body>

                                <div class="hover-items">
                                    <h3>Astro Kids</h3>
                                    <div class="icons">
                                        <a
                                            href="https://github.com/PeshalaPerera/Astro_kids"
                                            class="icon"
                                            target="_blank"
                                        >
                                            <i class="fab fa-github"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="portfolio-item">
                                <div class="image">
                                    <img loading="lazy" src="img/port2.jpg" alt="" />
                                </div>
                                <div class="hover-items">
                                    <h3>Geo Location Finder</h3>
                                    <div class="icons">
                                        <a
                                            href="https://github.com/PeshalaPerera/Geo-Location-Finder"
                                            class="icon"
                                            target="_blank"
                                        >
                                            <i class="fab fa-github"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="portfolio-item">
                                <div class="image">
                                    <img loading="lazy" src="img/port3.jpg" alt="" />
                                </div>
                                <div class="hover-items">
                                    <h3>Portfolio</h3>
                                    <div class="icons">
                                        <a
                                            href="https://github.com/PeshalaPerera/portfolio"
                                            class="icon"
                                            target="_blank"
                                        >
                                            <i class="fab fa-github"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="portfolio-item">
                                <div class="image">
                                    <img loading="lazy" src="img/port4.jpg" alt="" />
                                </div>
                                <div class="hover-items">
                                    <h3>React Redux Tutorial</h3>
                                    <div class="icons">
                                        <a
                                            href="https://github.com/PeshalaPerera/react-redux-tutorial"
                                            class="icon"
                                            target="_blank"
                                        >
                                            <i class="fab fa-github"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="footer"></div>
                </main>
            </div>
            <div class="sub-content">
                <div class="sub-content-header">
                    <div class="theme-btn">
                        <i id="theme-icon" class="fas fa-sun"></i>
                    </div>
                </div>
                <div class="sub-content-body">
                    <div id="navigation"></div>
                </div>
            </div>
        </div>
        <script defer src="app.js"></script>
