<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio | Blogs</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="icon" href="favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        />
    </head>

    <body>
        <div id="main-body">
            <div class="main-content">
                <main class="container active">
                    <div class="page-title">
                        <h2>My <span>Blogs</span></h2>
                    </div>
                    <div class="page-content">
                        <div class="blogs-content">
                            <div class="blogs">
                                <div class="blog">
                                    <img loading="lazy" src="img/blog1.jpg" alt="" />
                                    <div class="blog-text">
                                        <h4>How to Create Your Own Website</h4>
                                    </div>
                                </div>
                                <div class="blog">
                                    <img loading="lazy" src="img/blog2.jpg" alt="" />
                                    <div class="blog-text">
                                        <h4>How to Become an Expert in Web Design</h4>
                                    </div>
                                </div>
                                <div class="blog">
                                    <img loading="lazy" src="img/blog3.jpg" alt="" />
                                    <div class="blog-text">
                                        <h4>Become a Web Designer in 10 Days</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="footer"></div>
                </main>
            </div>
            <div class="sub-content">
                <div class="sub-content-header">
                    <div class="theme-btn">
                        <i id="theme-icon" class="fas fa-sun"></i>
                    </div>
                </div>
                <div class="sub-content-body">
                    <div id="navigation"></div>
                </div>
            </div>
        </div>
        <script defer src="app.js"></script>
    </body>
</html>
